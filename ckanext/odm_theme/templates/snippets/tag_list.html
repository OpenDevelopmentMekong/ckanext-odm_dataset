{#
  render a list of tags linking to the dataset search page
  tags: list of tags
#}
{% set _class = _class or 'tag-list' %}
<ul class="{{ _class }}">
  {% for tag in tags %}
  <li>
    <a class="tag" href="{% url_for controller='package', action='search', tags=tag.name %}">{% trans tag_name=tag.display_name %}{{ tag_name }}{% endtrans %}</a>
  </li>
  {% endfor %}
</ul>
