{% block package_metadata_fields_odm_related_library_records %}
	<div class="control-group">
		<label class="control-label" for="field-{{ field.field_name }}">{{ h.scheming_language_text(field.label) }}</label>
		<div class="controls control-full">
			<select multiple id="field-{{ field.field_name }}" name="{{ h.scheming_language_text(field.field_name) }}" data-module="autocomplete" placeholder="{{ _(h.scheming_language_text(field.form_placeholder)) }}">
				{% for dataset in h.odm_nav_get_all_library_records() %}
					<option
						id="field-{{ field.field_name }}-{{ dataset }}"
						{{"selected " if dataset in data[field.field_name] }}
						value="{{ dataset }}">{{ dataset }}
					</option>
				{% endfor %}
			</select>
		</div>
	</div>
{% endblock %}
