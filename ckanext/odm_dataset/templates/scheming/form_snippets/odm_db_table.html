{% import 'macros/form.html' as form %}

{% block package_basic_fields_odm_db_table %}
	<div class="control-group">
	  <label for="field-odm_db_table" class="control-label">{% if h.scheming_language_text(field.required) %}<span title="{{ _("This field is required") }}" class="control-required">*</span> {% endif %} {{ h.scheming_language_text(field.label) }}</label>
	  <div class="controls">
	    <div class="form-radios">
        <input id="field-odm_db_table" name="odm_db_table" type="radio" value="No" {% if data.odm_db_table == "No" or not data.odm_db_table %}checked{% endif %}> {% trans %}No{% endtrans %}</br>
	      <input id="field-odm_db_table" name="odm_db_table" type="radio" value="Yes" {% if data.odm_db_table == "Yes"%}checked{% endif %}> {% trans %}Yes{% endtrans %}</br>
	    </div>
	    <span id="field-odm_db_table-disclaimer" class="info-block info-inline">
	      <i class="icon-info-sign"></i>
        {{h.scheming_language_text(field.help_text)}}
	    </span>
	  </div>
	</div>
{% endblock %}
